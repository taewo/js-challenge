<!DOCTYPE html>
<html>
  <head>
    <title>Nomad JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div class="input-dom">
      <h3 class="name"></h3>
      <input class="input-name" type="text" placeholder="What your name?">
      <input class="input-name-btn" type="button" value="enter">
      <div class="clock"></div>
      <input id="input" type="text" placeholder="Add Task" name="" id="">
      <p>
        <h1>PENDING</h1>
        <ul class="pending"></ul>
      </p>
      <p>
        <h1>FINISH</h1>      
        <ul class="finish"></ul>
      </p>
      <p class="location"></p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
