<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="first-row row">
      <input value="0" style="text-align: right;" class="three-btn input" type="text" name="" id="">
      <button class="cal-btn one-btn">C</button>
    </div>
    <div class="second-row row">
      <button class="num-btn one-btn">7</button>
      <button class="num-btn one-btn">8</button>
      <button class="num-btn one-btn">9</button>
      <button class="cal-btn one-btn">+</button>
    </div>
    <div class="third-row row">
      <button class="num-btn one-btn">4</button>
      <button class="num-btn one-btn">5</button>
      <button class="num-btn one-btn">6</button>
      <button class="cal-btn one-btn">-</button>
    </div>
    <div class="forth-row row">
      <button class="num-btn one-btn">1</button>
      <button class="num-btn one-btn">2</button>
      <button class="num-btn one-btn">3</button>
      <button class="cal-btn one-btn">+</button>
    </div>
    <div class="fifth-row row">
      <button class="num-btn two-btn" style="width:48%;">0</button>
      <button class="num-btn one-btn">=</button>
      <button class="cal-btn one-btn">/</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
